name: CI

on:
  push:
    branches-ignore:
      - master

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.2
        with:
          cli: latest
          
      - name: Run the clj tests
        run: clojure -A:jvm-base:test-clj

      - name: Run the cljs tests
        run: clojure -A:jvm-base:fig:cljs/test-headless

      - name: Build main.js
        run: clojure -T:build js-bundle

      - uses: EndBug/add-and-commit@v9
        with:
          add: 'resources/public/main.js'
          committer_name: GitHub Action
          default_author: github_actions
          message: 'Compiled the cljs to the js bundle: main.js'